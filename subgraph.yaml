specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: QulotLottery
    network: mumbai
    source:
      address: "0xfB5346f3CB83CCb8545971d428780f596bDE3a15"
      abi: QulotLottery
      startBlock: 33595526
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Lottery
        - RewardRule
        - User
        - Round
        - Ticket
      abis:
        - name: QulotLottery
          file: ./abis/QulotLottery.json
      file: ./src/qulot-lottery.ts
      eventHandlers:
        - event: NewLottery(indexed string,string,string,uint32,uint32,uint32,uint256[],uint256,uint32,uint256,uint32,uint32)
          handler: handleNewLottery
        - event: NewRewardRule(indexed uint256,string,uint32,uint8,uint256)
          handler: handleNewRewardRule
        - event: RoundOpen(indexed uint256,string,uint256,uint256,uint256)
          handler: handleRoundOpen
        - event: RoundClose(indexed uint256,uint256,uint256,uint256)
          handler: handleRoundClose
        - event: RoundDraw(indexed uint256,uint32[])
          handler: handleRoundDraw
        - event: RoundReward(indexed uint256,uint256,uint256)
          handler: handleRoundReward
        - event: TicketsPurchase(indexed address,indexed uint256,uint256[],uint256)
          handler: handleTicketsPurchase
        - event: TicketsClaim(indexed address,uint256,uint256[])
          handler: handleTicketsClaim
