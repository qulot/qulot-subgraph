specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: QulotLottery
    network: mumbai
    source:
      address: "0xfB5346f3CB83CCb8545971d428780f596bDE3a15"
      abi: QulotLottery
      startBlock: 33595526
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminTokenRecovery
        - NewLottery
        - NewRandomGenerator
        - NewRewardRule
        - OwnershipTransferred
        - RoundClose
        - RoundDraw
        - RoundInjection
        - RoundOpen
        - RoundReward
        - TicketsClaim
        - TicketsClam
        - TicketsPurchase
      abis:
        - name: QulotLottery
          file: ./abis/QulotLottery.json
      eventHandlers:
        - event: AdminTokenRecovery(address,uint256)
          handler: handleAdminTokenRecovery
        - event: NewLottery(indexed string,string)
          handler: handleNewLottery
        - event: NewRandomGenerator(address)
          handler: handleNewRandomGenerator
        - event: NewRewardRule(string,uint32,uint8,uint256)
          handler: handleNewRewardRule
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RoundClose(indexed uint256,uint256)
          handler: handleRoundClose
        - event: RoundDraw(indexed uint256,uint32[])
          handler: handleRoundDraw
        - event: RoundInjection(indexed uint256,uint256)
          handler: handleRoundInjection
        - event: RoundOpen(indexed uint256,uint256)
          handler: handleRoundOpen
        - event: RoundReward(indexed uint256,uint256,uint256)
          handler: handleRoundReward
        - event: TicketsClaim(indexed address,uint256,uint256)
          handler: handleTicketsClaim
        - event: TicketsClam(indexed address,indexed uint256,uint256)
          handler: handleTicketsClam
        - event: TicketsPurchase(indexed address,indexed uint256,uint256[])
          handler: handleTicketsPurchase
      file: ./src/qulot-lottery.ts
